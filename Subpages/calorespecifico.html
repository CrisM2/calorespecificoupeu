<!DOCTYPE html>
<html>
  <head>
    <title>Calor específico del alimento</title>
  </head>
  <body>
    <h1>Calor específico del alimento</h1>
    <form>
      <label for="temperatura">Temperatura (°C):</label>
      <input type="number" id="temperatura" name="temperatura"><br><br>
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>
    
    <script>
      // Definir los valores de los coeficientes para cada alimento
      const W = 4.1762;
      const a_w = -0.000090864;
      const b_w = 0.0000054731;

      const P = 2.0082;
      const a_p = 0.0012089;
      const b_p = -0.0000013129;

      const G = 1.9842;
      const a_g = 0.0014733;
      const b_g = -0.0000048008;

      const CH = 1.5488;
      const a_ch = 0.0019625;
      const b_ch = -0.0000059399;

      const C = 1.0926;
      const a_c = 0.0018896;
      const b_c = -0.0000036817;

      // Función para calcular el calor específico del alimento
      function calcular() {
        const temperatura = document.getElementById("temperatura").value;
        const c_w = W + a_w*temperatura + b_w*temperatura**2;
        const c_p = P + a_p*temperatura + b_p*temperatura**2;
        const c_g = G + a_g*temperatura + b_g*temperatura**2;
        const c_ch = CH + a_ch*temperatura + b_ch*temperatura**2;
        const c_c = C + a_c*temperatura + b_c*temperatura**2;
        const x_w = 0.908;
        const x_p = 0.004;
        const x_g = 0.03;
        const x_ch = 0.008;
        const x_c = 0.05;
        const c_alimento = x_w*c_w + x_p*c_p + x_g*c_g + x_ch*c_ch + x_c*c_c;
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = "El calor específico del alimento a " + temperatura + " °C es: " + c_alimento.toFixed(2) + " J/(g*K)";
      }
    </script>
  </body>
</html>
