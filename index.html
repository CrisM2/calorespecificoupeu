<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Calor Específico INDALI</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">

</head>
<body>
	<div class="container">
		<h1>Calculadora de calor específico<br>INDALI</h1>
		<form>
			<label for="agua">Agua:</label>
			<input type="number" step="0.01" id="agua" name="agua"><br>

			<label for="proteina">Proteína:</label>
			<input type="number" step="0.01" id="proteina" name="proteina"><br>

			<label for="grasa">Grasa:</label>
			<input type="number" step="0.01" id="grasa" name="grasa"><br>

			<label for="carbohidratos">Carbohidratos:</label>
			<input type="number" step="0.01" id="carbohidratos" name="carbohidratos"><br>

			<label for="ceniza">Ceniza:</label>
			<input type="number" step="0.01" id="ceniza" name="ceniza"><br>

			<label for="temperatura">Temperatura:</label>
			<input type="number" step="0.1" id="temperatura" name="temperatura"><br>

			<button type="button" onclick="calcular()">Calcular</button>
		</form>

		<div id="resultado"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
